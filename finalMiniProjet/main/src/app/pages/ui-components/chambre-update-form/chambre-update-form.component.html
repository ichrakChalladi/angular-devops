<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
    <div
      class="position-relative row w-100 h-100 bg-gredient justify-content-center"
    >
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <div class="text-center">
              <a [routerLink]="['/dashboard']">
                <img
                  src="./assets/images/logos/dark-logo.svg"
                  class="align-middle m-2"
                  alt="logo"
                />
              </a>
            </div>
  
            
  
  
            <form class="m-t-30"  [formGroup]="chambreForm" (ngSubmit)="onSubmit()">
              
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >numero Chambre</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="numero Chambre" formControlName="numeroChambre" />
                <mat-error *ngIf="chambreForm.get('numeroChambre')!.hasError('required')">
                    numero Chambre est requis
                  </mat-error>
              </mat-form-field>
              <!-- capacite -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >type chambre</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <mat-label>Type de Chambre</mat-label>
                <mat-select formControlName="typec">
                  <mat-option value="simple">Simple</mat-option>
                  <mat-option value="Double">Double</mat-option>
                  <mat-option value="triple">Triple</mat-option>
                </mat-select>
                <mat-error *ngIf="chambreForm.get('typec')!.hasError('required')">
                  Le type de chambre est requis
                </mat-error>
              </mat-form-field>
              
  
              <a  mat-flat-button color="primary" class="w-100"  (click)="onSubmit()" type="submit">
                Modifier Chambre
              </a>
              <!-- [routerLink]="['/']" tzidha lil bouton -->
            </form>
            
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
